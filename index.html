<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./master.css" />
  </head>
  <body>
    <main>
      <div class="search-area">
        <div>
          <h2>Find Recipe</h2>
          <input
            type="text"
            class="search-input"
            placeholder="Enter Recipe text.."
          />
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="result-area"></div>
      <div class="redipe-details showDetails">
        <i class="fas fa-times"></i>
        <h2>Recipe Title</h2>
        <p>Instruction</p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor,
          deserunt sed. Enim non possimus maxime, id quis fuga, iusto impedit
          dolores ratione expedita eveniet, at deleniti dolor nisi. Velit,
          veniam!
        </p>
        <a href="">Watch vidoe</a>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
